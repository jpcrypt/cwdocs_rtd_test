# Book settings
# Learn more at https://jupyterbook.org/customize/config.html
# Comprehensive example: https://github.com/executablebooks/jupyter-book/blob/master/docs/_config.yml

title: ChipWhisperer Documentation
author: NewAE
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: no

# due to submodules there's lots of files we don't want built:
only_build_toc_files: true
exclude_patterns: [.github/actions/copycat-action/*]


# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Information about where the book exists on the web
repository:
  url: https://github.com/jpcrypt/example-jupyter-book  # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

sphinx:
  config:
    autodoc_warningiserror: false
    nitpicky: true
    napoleon_google_docstring: true
    napoleon_numpy_docstring: true
    napoleon_include_init_with_doc: false
    napoleon_include_private_with_doc: false
    napoleon_include_special_with_doc: true
    napoleon_use_admonition_for_examples: false
    napoleon_use_admonition_for_notes: false
    napoleon_use_admonition_for_references: false
    napoleon_use_ivar: false
    napoleon_use_param: true
    napoleon_use_rtype: true
    napoleon_preprocess_types: false
    napoleon_type_aliases: None
    napoleon_attr_annotations: true
    todo_include_todos: true
    notfound_context:
        body: "<h1>Whoops! Page Not Found</h1>\n\n<p>Sorry, this page doesn't exist. Many sections of this book have moved around.</p><p>Try the <a href='https://cwdocs-rtd-test.readthedocs.io/en/latest/getting-started.html'>home page üè† </a> or <a href='https://cwdocs-rtd-test.readthedocs.io/en/latest/search.html'>search page üîé </a> to find what you're looking for.</p>"
    notfound_urls_prefix: "/"
    intersphinx_mapping:
      ebp:
        - "https://executablebooks.org/en/latest/"
        - null
      myst-parser:
        - "https://myst-parser.readthedocs.io/en/latest/"
        - null
      myst-nb:
        - "https://myst-nb.readthedocs.io/en/latest/"
        - null
      sphinx:
        - "https://www.sphinx-doc.org/en/master"
        - null
      nbformat:
        - "https://nbformat.readthedocs.io/en/latest"
        - null
      sd:
        - "https://sphinx-design.readthedocs.io/en/latest"
        - null
    hoverxref_intersphinx:
     - "sphinxproof"
        
  extra_extensions:
    - sphinx.ext.napoleon
    - sphinx.ext.todo
    - sphinx_autodoc_typehints
    - sphinx.ext.intersphinx
    - sphinx_inline_tabs
    - sphinxcontrib.images
    - sphinx_examples
    - hoverxref.extension
    - sphinx.ext.autodoc
    - notfound.extension

